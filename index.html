<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>王畅聪的地图</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .amap-icon img,
        .amap-marker-content img{
            width: 25px;
            height: 34px;
        }
        .amap-marker-label{
            border: 0;
            background-color: transparent;
        }

    </style>
</head>
<body>
<div id="container"></div>
//分类
<div class='input-card'>
    <div class="input-item">
        <input type="checkbox" checked id="play" checked onclick="togglePlay(this)"/>玩
    </div>
    
    <div class="input-item">
        <input type="checkbox" checked id="eat" onclick="toggleEat(this)"/>吃
    </div>
    
    <div class="input-item">
        <input type="checkbox" checked id="live" onclick="toggleLive(this)"/>住
    </div>

    <div class="input-item">
        <input type="checkbox" checked id="other" onclick="toggleOther(this)"/>备用
    </div>
</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=73005960fa56bfb55063b008cc908728"></script>
<script type="text/javascript">
    var marker, map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });

    var lnglats = [
        [116.368904, 39.923423],
        [116.382122, 39.921176],
        [116.387271, 39.922501],
        [116.398258, 39.914600]
    ];

    var infor = [
        "<b>1</b>",
        "<b>2</b>",
        "<b>3</b>",
        "<b>4</b>"
    ];

    var link = [
        "知乎推荐<a href='https://ditu.amap.com/detail/B000A8URXB?citycode=110105'>详细信息</a>",
        "<b>2</b>",
        "<b>3</b>",
        "<b>4</b>"
    ];

    var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, -30)});

    for (var i = 0, marker; i < lnglats.length; i++) {
        var marker = new AMap.Marker({
            position: lnglats[i],
            map: map
        });
        marker.setLabel({
            direction:'right',
            offset: new AMap.Pixel(10, 0),  //设置文本标注偏移量
            content: infor[i], //设置文本标注内容
            link:link[i],
        });
        marker.content=infor[i];
        marker.link=link[i];
        marker.on('click', markerClick);
    }

    function markerClick(e) {
        infoWindow.setContent(e.target.content+":"+e.target.link);
        infoWindow.open(map, e.target.getPosition());
    }

    function toggleOverViewShow(checkbox) {
        if (checkbox.checked) {
            overView.show();
        } else {
            overView.hide();
        }
    }
    
    AMap.plugin('AMap.Geolocation', function() {
        var geolocation = new AMap.Geolocation({
            // 是否使用高精度定位，默认：true
            enableHighAccuracy: true,
            // 设置定位超时时间，默认：无穷大
            timeout: 10000,
            // 定位按钮的停靠位置的偏移量，默认：Pixel(10, 20)
            buttonOffset: new AMap.Pixel(10, 20),
            //  定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            zoomToAccuracy: true,     
            //  定位按钮的排放位置,  RB表示右下
            buttonPosition: 'RB'
        })
        //map.addControl(geolocation);
        geolocation.getCurrentPosition(function(status,result){
            if(status=='complete'){
                onComplete(result)
            }else{
                onError(result)
            }
        });

    function onComplete (data) {
        // data是具体的定位信息
    }

    function onError (data) {
        // 定位出错
    }
    })   
</script>
</body>
</html>
