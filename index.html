    var type = [1, 1, 2, 1, 1, 2, 1, 2, 1, 2, 2, 1, 1, 2, 2, 1, 1];
    var markers1=[];
    var markers2=[];
    var markers3=[];
    var markers4=[];
    var infoWindow = new AMap.InfoWindow({offset: new AMap.Pixel(0, -30)});

    for (var i = 0, marker; i < lnglats.length; i++) {
        var marker = new AMap.Marker({
            position: lnglats[i],
            map: map
        });
        marker.setLabel({
            direction:'right',
            offset: new AMap.Pixel(10, 0),  //设置文本标注偏移量
            content: namefor[i], //设置文本标注内容
            link:link[i],
        });
        marker.content=namefor[i];
        marker.link=link[i];
        
        marker.on('click', markerClick);
        marker.types=type[i];
        switch (marker.types) {
            case 1:
                markers1.push(marker);
                break;
            case 2:
                markers2.push(marker);
                break;
            case 3:
                markers3.push(marker);
                break;
            case 4:
                markers4.push(marker);
                break;
        }
    }

    function markerClick(e) {
        infoWindow.setContent(e.target.content+":"+e.target.link);
        infoWindow.open(map, e.target.getPosition());
    }

    function toggleOverViewShow(checkbox) {
        if (checkbox.checked) {
            overView.show();
        } else {
            overView.hide();
        }
    }

    function togglePlay(checkbox) {
        if (checkbox.checked) {
            map.add(markers1);
        } else {
            map.remove(markers1);
        }
    }

    function toggleEat(checkbox) {
        if (checkbox.checked) {
            map.add(markers2);
        } else {
            map.remove(markers2);
        }
    }

    function toggleLive(checkbox) {
        if (checkbox.checked) {
            map.add(markers3);
        } else {
            map.remove(markers3);
        }
    }

    function toggleOther(checkbox) {
        if (checkbox.checked) {
            map.add(markers4);
        } else {
            map.remove(markers4);
        }
    }
